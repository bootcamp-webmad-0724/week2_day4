<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>



        const drinks = ['Agua', 'Cocaola', 'Jagger']
        const drinksCopy = [...drinks]          // ESTO SÍ ES UNA COPIA


        drinksCopy.pop()

        console.log('ORIGINAL', drinks)
        console.log('COPIA', drinksCopy)





        const person = { name: 'Candice', age: 16 }
        const objectCopy = { ...person }               // ESTO SÍ ES UNA COPIA

        objectCopy.age = 87


        console.log('ORIGINAL', person)
        console.log('COPIA', objectCopy)

    </script>
</body>

</html>
